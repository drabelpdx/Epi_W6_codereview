<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Replace</h1>

      <form id="wordcount">
        <div class="form-group">
          <label for="words">Enter your sentence here:</label>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn">Count it Up!</button>
      </form>
<br><br>
      <div id="result">
        <p>Number of times the word apprears : Each Word <br><span class="words"></span></p>
      </div>
    </div>
  </body>
</html>
